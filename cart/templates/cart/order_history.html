{% extends 'base.html' %}
{% block content %}
<h1>Your Orders</h1>
{% if orders %}
    <ul>
        {% for order in orders %}
            <li>
                <a href="{% url 'order_detail' order.id %}">Order #{{ order.id }}</a> - {{ order.created_at }} - ${{ order.final_total|floatformat:2 }}
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>You have no orders.</p>
{% endif %}
{% endblock %}
