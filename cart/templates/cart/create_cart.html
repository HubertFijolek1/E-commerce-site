{% extends 'base.html' %}
{% block content %}
<h2>Create New Cart</h2>
<form method="post">
    {% csrf_token %}
    <label for="name">Cart Name:</label>
    <input type="text" name="name" id="name" placeholder="Enter cart name" required>
    <button type="submit">Create Cart</button>
</form>
{% endblock %}
